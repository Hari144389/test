<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat Summarizer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-light: linear-gradient(135deg, #ece9e6, #ffffff);
    --bg-dark: linear-gradient(135deg, #1e1e2f, #2c2c3f);
    --text-light: #333;
    --text-dark: #f0f0f0;
    --header-bg-light: linear-gradient(135deg, #4b6cb7, #182848);
    --header-bg-dark: linear-gradient(135deg, #0d0d1a, #1a1a2f);
    --form-bg-light: rgba(255,255,255,0.95);
    --form-bg-dark: rgba(40,40,60,0.95);
}

body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    line-height: 1.6;
    background: var(--bg-light);
    color: var(--text-light);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    transition: background 0.3s, color 0.3s;
}

/* Floating circles as background */
body::before, body::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: rgba(75,108,183,0.2);
    z-index: -1;
}
body::before { width: 300px; height: 300px; top: -50px; left: -50px; }
body::after { width: 400px; height: 400px; bottom: -100px; right: -100px; }

/* Links and buttons */
a { text-decoration: none; color: inherit; }
button { cursor: pointer; transition: 0.3s; border: none; }

/* Forms */
.form-container {
    max-width: 400px; margin: 80px auto; background: var(--form-bg-light);
    padding: 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    position: relative; z-index: 1; text-align: center; transition: background 0.3s, color 0.3s;
}
.form-container h2 { margin-bottom: 20px; color: #4b6cb7; }
.form-container input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; }
textarea { resize: none; }
.form-container button { width: 100%; padding: 12px; border-radius: 8px; background: #4b6cb7; color: #fff; font-size: 1rem; }
.form-container button:hover { background: #3a549e; }
.form-container p { margin-top: 10px; }

/* Logo inside forms */
.form-logo { margin-bottom: 20px; }

/* Main page */
header {
    background: var(--header-bg-light);
    color: #fff;
    padding: 60px 20px;
    text-align: center;
    border-radius: 0 0 40px 40px;
    position: relative;
    transition: background 0.3s;
}
header h1 { font-size: 3rem; margin-bottom: 10px; }
header p { font-size: 1.2rem; margin-bottom: 20px; }

/* Profile Section */
#profileSection {
    display:none; position:absolute; top:70px; right:20px; background: var(--form-bg-light);
    color: var(--text-light); padding:20px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.2);
    z-index:10; width:200px; text-align:center; transition: background 0.3s, color 0.3s;
}
#profileSection button { background:#4b6cb7; color:#fff; width:100%; border-radius:8px; padding:8px; margin-top:10px; }

/* Demo Section */
.demo { background: var(--form-bg-light); text-align: center; padding: 40px 20px; margin-top: 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); transition: background 0.3s, color 0.3s; }
.demo h2 { color: #4b6cb7; margin-bottom: 20px; }
.demo textarea { height: 150px; border-radius: 8px; border: 1px solid #ccc; padding: 12px; width: 100%; }
.demo #summaryOutput { margin-top: 20px; padding: 15px; background: #fff; border-radius: 8px; text-align: left; min-height: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: background 0.3s, color 0.3s; }

/* Navigation */
.nav-buttons { text-align: center; margin: 20px 0; position: relative; z-index: 1; }
.nav-buttons button { margin: 0 10px; padding: 10px 20px; border-radius: 10px; background: #4b6cb7; color: #fff; }
.nav-buttons button:hover { background: #3a549e; }

/* Footer */
footer { background: #182848; color: #fff; padding: 20px; text-align: center; position: relative; z-index: 1; transition: background 0.3s, color 0.3s; }

/* Hide sections initially */
.page { display: none; }

/* Theme button */
#themeBtn { position:absolute; top:20px; left:20px; padding:10px 15px; border-radius:8px; background:#fff; color:#4b6cb7; font-weight:bold; }

/* Responsive */
@media (max-width: 768px) { header h1 { font-size: 2.2rem; } .form-container { margin: 50px 20px; } }
</style>
</head>
<body>

<!-- Theme Button -->
<button id="themeBtn" onclick="toggleTheme()">Dark Mode</button>

<!-- Navigation -->
<div class="nav-buttons">
    <button onclick="logout()" id="logoutBtn" style="display:none;">Logout</button>
</div>

<!-- Login Page -->
<section id="login" class="page">
    <div class="form-container">
        <div class="form-logo">
            <svg width="50" height="50" viewBox="0 0 64 64" fill="#4b6cb7" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="30" stroke="#4b6cb7" stroke-width="4" fill="#4b6cb7"/>
                <path d="M32 16V32L44 40" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
                <circle cx="32" cy="32" r="6" fill="#fff"/>
            </svg>
        </div>
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showPage('signup')">Sign Up</a></p>
        <p style="margin-top:10px; color:#555;">Default: demo@example.com / demo123</p>
    </div>
</section>

<!-- Signup Page -->
<section id="signup" class="page">
    <div class="form-container">
        <div class="form-logo">
            <svg width="50" height="50" viewBox="0 0 64 64" fill="#4b6cb7" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="30" stroke="#4b6cb7" stroke-width="4" fill="#4b6cb7"/>
                <path d="M32 16V32L44 40" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
                <circle cx="32" cy="32" r="6" fill="#fff"/>
            </svg>
        </div>
        <h2>Sign Up</h2>
        <input type="text" id="signupName" placeholder="Full Name">
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showPage('login')">Login</a></p>
    </div>
</section>

<!-- Main Page -->
<section id="home" class="page">
    <header>
        <div style="text-align:center; position:relative;">
            <svg width="60" height="60" viewBox="0 0 64 64" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="30" stroke="#fff" stroke-width="4" fill="#4b6cb7"/>
                <path d="M32 16V32L44 40" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
                <circle cx="32" cy="32" r="6" fill="#fff"/>
            </svg>

            <!-- Profile Button -->
            <button id="profileBtn" onclick="toggleProfile()" style="position:absolute; top:0; right:0; margin:20px; padding:10px 15px; border-radius:8px; background:#fff; color:#4b6cb7; font-weight:bold;">Profile</button>
        </div>
        <h1>AI Chat Summarizer</h1>
        <p>Turn long chat conversations into concise, meaningful summaries in seconds.</p>

        <!-- Profile Section -->
        <div id="profileSection">
            <p><strong id="profileName"></strong></p>
            <p id="profileEmail"></p>
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Demo Section -->
    <section class="demo">
        <h2>AI Chat Summarizer</h2>
        <textarea id="chatInput" placeholder="Paste your conversation here..."></textarea><br>
        <button onclick="generateSummary()">Summarize</button>
        <div id="summaryOutput"></div>
    </section>
</section>

<footer>
    <p>&copy; 2025 AI Chat Summarizer | About | Privacy Policy | Contact</p>
</footer>

<script>
// Default user
if(!localStorage.getItem('users')) {
    const defaultUsers = [{ name: "Demo User", email: "demo@example.com", password: "demo123" }];
    localStorage.setItem('users', JSON.stringify(defaultUsers));
}

// Show page
function showPage(pageId){
    document.querySelectorAll('.page').forEach(p=>p.style.display='none');
    document.getElementById(pageId).style.display='block';
}

// Auth check: only show login/signup initially
function checkAuth(){
    // Always show login page initially
    showPage('login');
    document.getElementById('logoutBtn').style.display='none';
}

// Signup
function signup(){
    const name=document.getElementById('signupName').value;
    const email=document.getElementById('signupEmail').value;
    const password=document.getElementById('signupPassword').value;
    if(!name || !email || !password){ alert('Fill all fields'); return; }
    let users=JSON.parse(localStorage.getItem('users')||'[]');
    if(users.find(u=>u.email===email)){ alert('Email already exists'); return; }
    users.push({name,email,password});
    localStorage.setItem('users',JSON.stringify(users));
    alert('Account created!');
    showPage('login');
}

// Login
function login(){
    const email=document.getElementById('loginEmail').value;
    const password=document.getElementById('loginPassword').value;
    const users=JSON.parse(localStorage.getItem('users')||'[]');
    const user=users.find(u=>u.email===email && u.password===password);
    if(user){ 
        localStorage.setItem('loggedInUser',JSON.stringify(user)); 
        showPage('home'); 
        document.getElementById('logoutBtn').style.display='inline-block'; 
    }
    else { alert('Invalid email or password'); }
}

// Logout
function logout(){ localStorage.removeItem('loggedInUser'); showPage('login'); document.getElementById('logoutBtn').style.display='none'; }

// Demo summarize
function generateSummary(){
    const chat=document.getElementById('chatInput').value;
    const summaryDiv=document.getElementById('summaryOutput');
    if(chat.trim()===""){ summaryDiv.innerHTML="<p style='color:red;'>Please paste a conversation.</p>"; return; }
    const sentences=chat.split('. ');
    const summary=sentences.slice(0,Math.max(1,Math.floor(sentences.length/3))).join('. ') + '.';
    summaryDiv.innerHTML="<h4>Summary:</h4><p>"+summary+"</p>";
}

// Profile toggle
function toggleProfile(){
    const section=document.getElementById('profileSection');
    if(section.style.display==='none'){
        const user=JSON.parse(localStorage.getItem('loggedInUser'));
        document.getElementById('profileName').innerText=user.name;
        document.getElementById('profileEmail').innerText=user.email;
        section.style.display='block';
    } else { section.style.display='none'; }
}
document.addEventListener('click',function(e){
    const section=document.getElementById('profileSection');
    const btn=document.getElementById('profileBtn');
    if(!section.contains(e.target) && e.target!==btn){ section.style.display='none'; }
});

// Theme toggle
let darkMode=false;
function toggleTheme(){
    darkMode=!darkMode;
    if(darkMode){
        document.body.style.background='var(--bg-dark)';
        document.body.style.color='var(--text-dark)';
        document.querySelector('header').style.background='var(--header-bg-dark)';
        document.querySelectorAll('.form-container, .demo, #profileSection').forEach(el=>{
            el.style.background='var(--form-bg-dark)'; el.style.color='var(--text-dark)';
        });
        document.getElementById('themeBtn').innerText='Light Mode';
    } else {
        document.body.style.background='var(--bg-light)';
        document.body.style.color='var(--text-light)';
        document.querySelector('header').style.background='var(--header-bg-light)';
        document.querySelectorAll('.form-container, .demo, #profileSection').forEach(el=>{
            el.style.background='var(--form-bg-light)'; el.style.color='var(--text-light)';
        });
        document.getElementById('themeBtn').innerText='Dark Mode';
    }
}

// Init
checkAuth();
</script>
</body>
</html>
