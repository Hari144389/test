<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat Summarizer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
body { line-height: 1.6; color: #333; background: linear-gradient(135deg, #ece9e6, #ffffff); min-height: 100vh; overflow-x: hidden; position: relative; }

/* Floating circles as background */
body::before, body::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: rgba(75,108,183,0.2);
    z-index: -1;
}
body::before { width: 300px; height: 300px; top: -50px; left: -50px; }
body::after { width: 400px; height: 400px; bottom: -100px; right: -100px; }

/* Links and buttons */
a { text-decoration: none; color: inherit; }
button { cursor: pointer; transition: 0.3s; border: none; }

/* Forms */
.form-container { max-width: 400px; margin: 80px auto; background: rgba(255,255,255,0.95); padding: 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); position: relative; z-index: 1; text-align: center; }
.form-container h2 { margin-bottom: 20px; color: #4b6cb7; }
.form-container input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; }
textarea { resize: none; }
.form-container button { width: 100%; padding: 12px; border-radius: 8px; background: #4b6cb7; color: #fff; font-size: 1rem; }
.form-container button:hover { background: #3a549e; }
.form-container p { margin-top: 10px; }

/* Logo inside forms */
.form-logo { margin-bottom: 20px; }

/* Main page */
header { background: linear-gradient(135deg, #4b6cb7, #182848); color: #fff; padding: 60px 20px; text-align: center; border-radius: 0 0 40px 40px; }
header h1 { font-size: 3rem; margin-bottom: 10px; }
header p { font-size: 1.2rem; margin-bottom: 20px; }
section { padding: 40px 20px; position: relative; z-index: 1; }

/* Demo Section */
.demo { background: rgba(240,244,248,0.95); text-align: center; padding: 40px 20px; margin-top: 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
.demo h2 { color: #4b6cb7; margin-bottom: 20px; }
.demo textarea { height: 150px; border-radius: 8px; border: 1px solid #ccc; padding: 12px; width: 100%; }
.demo #summaryOutput { margin-top: 20px; padding: 15px; background: #fff; border-radius: 8px; text-align: left; min-height: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

/* Navigation */
.nav-buttons { text-align: center; margin: 20px 0; position: relative; z-index: 1; }
.nav-buttons button { margin: 0 10px; padding: 10px 20px; border-radius: 10px; background: #4b6cb7; color: #fff; }
.nav-buttons button:hover { background: #3a549e; }

/* Footer */
footer { background: #182848; color: #fff; padding: 20px; text-align: center; position: relative; z-index: 1; }

/* Hide sections initially */
.page { display: none; }

/* Responsive */
@media (max-width: 768px) { header h1 { font-size: 2.2rem; } .form-container { margin: 50px 20px; } }
</style>
</head>
<body>

<!-- Navigation -->
<div class="nav-buttons">
    <button onclick="logout()" id="logoutBtn" style="display:none;">Logout</button>
</div>

<!-- Login Page -->
<section id="login" class="page">
    <div class="form-container">
        <!-- Logo -->
        <div class="form-logo">
            <svg width="50" height="50" viewBox="0 0 64 64" fill="#4b6cb7" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="30" stroke="#4b6cb7" stroke-width="4" fill="#4b6cb7"/>
                <path d="M32 16V32L44 40" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
                <circle cx="32" cy="32" r="6" fill="#fff"/>
            </svg>
        </div>
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showPage('signup')">Sign Up</a></p>
    </div>
</section>

<!-- Signup Page -->
<section id="signup" class="page">
    <div class="form-container">
        <!-- Logo -->
        <div class="form-logo">
            <svg width="50" height="50" viewBox="0 0 64 64" fill="#4b6cb7" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="30" stroke="#4b6cb7" stroke-width="4" fill="#4b6cb7"/>
                <path d="M32 16V32L44 40" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
                <circle cx="32" cy="32" r="6" fill="#fff"/>
            </svg>
        </div>
        <h2>Sign Up</h2>
        <input type="text" id="signupName" placeholder="Full Name">
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showPage('login')">Login</a></p>
    </div>
</section>

<!-- Main Page -->
<section id="home" class="page">
    <header>
        <!-- AI Logo -->
        <div style="text-align:center;">
            <svg width="60" height="60" viewBox="0 0 64 64" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="30" stroke="#fff" stroke-width="4" fill="#4b6cb7"/>
                <path d="M32 16V32L44 40" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
                <circle cx="32" cy="32" r="6" fill="#fff"/>
            </svg>
        </div>
        <h1>AI Chat Summarizer</h1>
        <p>Turn long chat conversations into concise, meaningful summaries in seconds.</p>
    </header>

    <!-- Demo Section -->
    <section class="demo">
        <h2>AI Chat Summarizer</h2>
        <textarea id="chatInput" placeholder="Paste your conversation here..."></textarea><br>
        <button onclick="generateSummary()">Summarize</button>
        <div id="summaryOutput"></div>
    </section>
</section>

<footer>
    <p>&copy; 2025 AI Chat Summarizer | About | Privacy Policy | Contact</p>
</footer>

<script>
// Show a page
function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById(pageId).style.display = 'block';
}

// Authentication check
function checkAuth() {
    const user = localStorage.getItem('loggedInUser');
    if(user) {
        showPage('home');
        document.getElementById('logoutBtn').style.display = 'inline-block';
    } else {
        showPage('login');
        document.getElementById('logoutBtn').style.display = 'none';
    }
}

// Signup
function signup() {
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    if(!name || !email || !password) { alert('Fill all fields'); return; }

    let users = JSON.parse(localStorage.getItem('users') || '[]');
    if(users.find(u => u.email === email)) { alert('Email already exists'); return; }

    users.push({name,email,password});
    localStorage.setItem('users', JSON.stringify(users));
    alert('Account created successfully!');
    showPage('login');
}

// Login
function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.email === email && u.password === password);

    if(user) {
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        showPage('home');
        document.getElementById('logoutBtn').style.display = 'inline-block';
    } else {
        alert('Invalid email or password');
    }
}

// Logout
function logout() {
    localStorage.removeItem('loggedInUser');
    showPage('login');
    document.getElementById('logoutBtn').style.display = 'none';
}

// Demo summarize function
function generateSummary() {
    const chat = document.getElementById('chatInput').value;
    const summaryDiv = document.getElementById('summaryOutput');
    if(chat.trim() === "") { summaryDiv.innerHTML = "<p style='color:red;'>Please paste a conversation.</p>"; return; }

    const sentences = chat.split('. ');
    const summary = sentences.slice(0, Math.max(1, Math.floor(sentences.length/3))).join('. ') + '.';
    summaryDiv.innerHTML = "<h4>Summary:</h4><p>" + summary + "</p>";
}

// Initialize
checkAuth();
</script>
</body>
</html>
